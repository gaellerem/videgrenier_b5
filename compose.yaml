services:
  server:
    build:
      context: .
    ports:
      - 9000:80
    depends_on:
      - db
    environment:
      DB_HOST: db
    volumes:
    - .env:/var/www/html/.env
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sql/import.sql:/docker-entrypoint-initdb.d/import.sql
    ports:
      - "3306:3306"


