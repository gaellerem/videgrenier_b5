<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/var/www/html/public/swagger-ui">
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Désactiver l'affichage des erreurs PHP (important en prod !)
    php_flag display_errors off
    php_flag display_startup_errors off
    php_flag expose_php off

    # Sécurité : empêcher l’accès aux fichiers cachés (.env, etc.)
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # Sécurité : désactiver l'accès direct à composer.lock, etc.
    <FilesMatch "^(composer\.json|composer\.lock|package\.json|package-lock\.json)">
        Require all denied
    </FilesMatch>
</VirtualHost>