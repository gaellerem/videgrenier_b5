{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block body %}
<div class="container-fluid bg-image">
    <div class="row justify-content-center">
        <div class="login-wraper">
            <!-- Image à gauche (desktop only) -->
            <div class="hidden-xs">
                <img src="images/account.jpg" alt="Image de connexion">
            </div>

            <!-- Texte publicitaire -->
            <div class="banner-text hidden-xs">
                <div class="line"></div>
                <div class="b-text">
                    Des <span class="color-active">centaines<br></span> 
                    <span class="color-b1">d'articles vous </span>attendent
                </div>
            </div>

            <!-- Formulaire de connexion -->
            <div class="login-window">
                <div class="l-head">
                    Connexion
                </div>
                <div class="l-form">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="sample@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="**********">
                        </div>

                        <!-- Checkbox personnalisée -->
                        <div class="form-group checkbox">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                <span class="arrow"></span>
                            </label>
                            <span>Se souvenir de moi</span>
                            <span class="text2">(non recommandé si vous êtes sur un ordinateur partagé)</span>
                        </div>

                        <!-- Boutons -->
                        <div class="row">
                            <div class="col-lg-7">
                                <button type="submit" name="submit" class="btn btn-cv1">Connexion</button>
                            </div>
                            <div class="hidden-xs">
                                <span class="col-lg-1 ortext">ou</span>
                                <a href="/register" class="col-lg-4 signuptext">Inscription</a>
                            </div>
                        </div>

                        <!-- Mot de passe oublié -->
                        <div class="row hidden-xs">
                            <div class="col-lg-12 forgottext">
                                <a href="#">Mot de passe oublié ?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
